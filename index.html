<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&family=Work+Sans:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/api.css" />
  </head>
  <body>
    <div
      class="container-fluid weather-grand mt-5 pt-5 d-flex flex-column justify-content-evenly align-items-start"
    >
      <div class="container search-container">
        <div class="searchh">
          <div class="input-group mx-auto">
            <input
              type="search"
              id="searchInput"
              class="form-control"
              placeholder="Find Your Location.."
              style="border-radius: 25px; z-index: 1; height: 50px"
            />
            <button
              class="btn position-absolute px-4"
              type="button"
              style="right: 5px; top: 5px; color: white; z-index: 2"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="container father d-flex justify-content-center">
        <div class="row w-100 gap-5 d-flex justify-content-center">
          <div class="weather-side col-md-5" id="weather"></div>
          <div
            class="info-side container col-md-5 d-flex flex-column justify-content-between"
            id="weath"
          ></div>
        </div>
      </div>
      <!-- <div class="continer w-100 m-5"></div> -->
    </div>
    <!-- js Links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
  </body>
</html>
